<!DOCTYPE html>
<html lang="en">
<head>
    <title>H5 Boilerplate</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="renderer" content="webkit">
    <link rel="shortcut icon" type="image/png" href="imgs/favicon.jpg"/>
    <script type="text/javascript">
        var phoneWidth = parseInt(window.screen.width);
        var phoneScale = phoneWidth / 640;
        var imgAdjPath = "";

        var ua = navigator.userAgent;
        if (/Android (\d+\.\d+)/.test(ua)) {
            var version = parseFloat(RegExp.$1);
            // andriod 2.3
            if (version > 2.3) {
                document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
                // andriod 2.3以上
            } else {
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
            }
            // 其他系统
        } else {
            document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
        }

    </script>
    <!-- 开发环境插入合并打包的css,以下两个注释需要保留 -->
    <!-- inject:css -->
    <!-- endinject -->
</head>
<body>
    <div class="user">
        <div class="userlogo">
            <img src="imgs/touxiang.png" alt="用户头像">
        </div>
        <div class="usermsg">
            <span>微信名字</span>
            <div class="user-progress">

            </div>
            <span>等级1级&nbsp;&nbsp;ID:123456</span>

    </div>
    <div class="rightNav">

    <div class="bottomNav">

    </div>
    <div class="chestCover">

                <div class="chestItem row1 cell3">

                    </div>
                    <div class="chestItemDesc">疗伤药</div>
                </div>
                <div class="chestItem row1 cell4">
                    <div class="chestItemImg">
                        <img src="imgs/icon_61.png">
                        <span>10</span>
                    </div>
                    <div class="chestItemDesc">练气遁符</div>
                </div>
                <div class="chestItem row1 cell5">

                    </div>

                </div>

                <div class="chestItem row2 cell1">
                    <div class="chestItemImg">
                        <img src="imgs/icon_64.png">
                        <span>10</span>
                    </div>
                    <div class="chestItemDesc">筑基遁符</div>
                </div>
                <div class="chestItem row2 cell2">
                    <div class="chestItemImg">
                        <img src="imgs/icon_59.png">
                        <span>10</span>
                    </div>
                    <div class="chestItemDesc">筑基丹</div>
                </div>
                <div class="chestItem row2 cell3">
                    <div class="chestItemImg">
                        <img src="imgs/icon_60.png">
                        <span>10</span>
                    </div>
                    <div class="chestItemDesc">结晶丹</div>
                </div>
                <div class="chestItem row2 cell4">
                    <div class="chestItemImg">

                <div class="chestItem row2 cell5">

            </div>
            <div class="closeChestDialog">确定</div>
        </div>
    </div>
    <div class="l-wrapper" id="wrapper">
        <div class="l-scroll">
            <ul id="scene">
                <li class="l-bg0">
                </li>
            </ul>
        </div>
    </div>
    <!-- 开发环境插入合并打包的js,以下两个注释需要保留 -->
    <!-- inject:js -->
    <!-- endinject -->
</body>
</html>
